<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-md-6">
      <div class="card col-xs-12">
        <div class="card-header">
          Paste your encoded string here
        </div>
        <div class="card-body custom-card-body">
          <form [formGroup]="dataForm" novalidate>
            <div *ngIf="dataForm.controls['inputData'].invalid && (dataForm.controls['inputData'].dirty || dataForm.controls['inputData'].touched)" class="alert alert-danger">
                <div *ngIf="dataForm.controls['inputData'].errors.required">
                Input is required.
              </div>
            </div>
            <div class="form-group green-border-focus">
              <textarea class="form-control" formControlName="inputData" rows=18
              placeholder="Your encoded string goes here..."
              (paste)="decode($event.clipboardData.getData('text/plain'))"></textarea>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-xs-12 col-md-6">
      <div class="card col-xs-12">
        <div class="card-header">
          Decoded String
        </div>
        <div class="card-body custom-card-body">
          <div *ngIf="!outputData || dataForm.controls['inputData'].invalid && (dataForm.controls['inputData'].dirty || dataForm.controls['inputData'].touched)">
            <div class="margin-zero-auto margin-top-60px">
              Please paste correct encoded string in input box!
            </div>
          </div>

          <div *ngIf="outputData && !(dataForm.controls['inputData'].invalid && (dataForm.controls['inputData'].dirty || dataForm.controls['inputData'].touched))">
            <pre> <div [innerHTML]="outputData"></div> </pre>
          </div>
        </div>
      </div>
    </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-md-6">
      <div class="card col-xs-12">
        <div class="card-header">
          Paste your Json here
        </div>
        <div class="card-body custom-card-body">
          <form [formGroup]="dataForm" novalidate>
            <div *ngIf="dataForm.controls['inputJson'].invalid && (dataForm.controls['inputJson'].dirty || dataForm.controls['inputJson'].touched)" class="alert alert-danger">
                <div *ngIf="dataForm.controls['inputJson'].errors.required">
                Json is required.
              </div>
            </div>
            <div class="form-group green-border-focus">
              <textarea class="form-control" formControlName="inputJson" rows=18
              placeholder="Your json goes here..."
              (paste)="formatJson($event.clipboardData.getData('text/plain'))"></textarea>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-xs-12 col-md-6">
      <div class="card col-xs-12">
        <div class="card-header">
          Formatted Json
        </div>
        <div class="card-body custom-card-body">
          <div *ngIf="!outputJson || dataForm.controls['inputJson'].invalid && (dataForm.controls['inputJson'].dirty || dataForm.controls['inputJson'].touched)">
            <div class="margin-zero-auto margin-top-60px">
              Please paste correct json in input box!
            </div>
          </div>

          <div *ngIf="outputJson && !(dataForm.controls['inputJson'].invalid && (dataForm.controls['inputJson'].dirty || dataForm.controls['inputJson'].touched))">
            <pre> <div [innerHTML]="outputJson | json"></div> </pre>
          </div>
        </div>
      </div>
    </div>
</div>
